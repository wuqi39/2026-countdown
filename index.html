<!DOCTYPE html>

    <title>2026Ë∑®Âπ¥ÂÄíËÆ°Êó∂</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            color: #fff;
        }

        .container {
            text-align: center;

            position: relative;
        }

        .greeting {
            font-size: clamp(1.2rem, 5vw, 2rem);
            margin-bottom: 30px;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }
            to { text-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
        }

        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }

        .time-value {
            font-size: clamp(2.5rem, 12vw, 5rem);
            font-weight: bold;
            /* ‰ΩøÁî®Â§áÁî®È¢úËâ≤ÊñπÊ°àÔºåÁ°Æ‰øùÂú®ÊâÄÊúâÊµèËßàÂô®‰∏≠ÂèØËßÅ */
            color: #fff;
            background: linear-gradient(180deg, #fff 0%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            transition: all 0.3s ease;
        }

        .time-value.bounce {
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .time-value.flash {
            animation: flash 0.3s ease;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .time-value.urgent {
            color: #ff6b6b;
            -webkit-text-fill-color: #ff6b6b;
            animation: pulse 0.5s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .time-label {
            font-size: clamp(0.8rem, 3vw, 1rem);
            color: #a0a0a0;
            margin-top: 5px;
        }

        .new-year-text {
            font-size: clamp(1.5rem, 6vw, 3rem);

        @keyframes celebrate {

        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);

        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;

        @keyframes fadeIn {

        .modal.show {

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;

            text-align: center;

            border: 2px solid #ffd700;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-title {
            font-size: 1.8rem;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .modal-message {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 30px;

        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: #ffd700;
            transform: rotate(90deg);
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: #fff;
            font-size: 1rem;
            pointer-events: none;
            z-index: 5;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 5;
            animation: confetti-fall linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }

        .screenshot-preview {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .share-hint {
            font-size: 0.9rem;

        }

        @media (max-width: 480px) {
            .countdown {

            .time-unit {

            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .modal-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="main-content">
        <div class="greeting" id="greeting">‰∫≤Áà±ÁöÑÔºåË∑ùÁ¶ª2026Âπ¥ËøòÊúâ</div>

    <canvas id="fireworks-canvas"></canvas>

    <div class="modal" id="greeting-modal">

        <div class="modal-content">
            <span class="close-btn" id="close-screenshot-modal">&times;</span>

            <div class="share-hint">ÈïøÊåâÂõæÁâá‰øùÂ≠òÔºåÂàÜ‰∫´Âà∞Á§æ‰∫§Âπ≥Âè∞</div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        const TARGET_DATE = new Date('2026-01-01T00:00:00').getTime();
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name') || '‰∫≤Áà±ÁöÑ';
        let countdownInterval;
        let isCountdownDone = false;
        let audioContext;
        let countdownVoice;
        let bellSound;
        let celebrationSound;

        const greetingEl = document.getElementById('greeting');
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const newYearTextEl = document.getElementById('new-year-text');
        const greetingModal = document.getElementById('greeting-modal');
        const modalMessage = document.getElementById('modal-message');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const closeModal = document.getElementById('close-modal');
        const screenshotBtn = document.getElementById('screenshot-btn');
        const screenshotModal = document.getElementById('screenshot-modal');
        const closeScreenshotModal = document.getElementById('close-screenshot-modal');
        const screenshotContainer = document.getElementById('screenshot-container');
        const downloadBtn = document.getElementById('download-btn');
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');

        greetingEl.textContent = `${name}ÔºåË∑ùÁ¶ª2026Âπ¥ËøòÊúâ`;

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playCountdownVoice(number) {
            if (!audioContext) initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);

            speakNumber(number);
        }

        function speakNumber(number) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(number.toString());
                utterance.lang = 'zh-CN';
                utterance.rate = 0.8;
                utterance.pitch = 1;
                speechSynthesis.speak(utterance);
            }
        }

        function playBellSound() {
            if (!audioContext) initAudio();
            
            const frequencies = [523.25, 659.25, 783.99, 1046.50];
            frequencies.forEach((freq, index) => {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = freq;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.5);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 1.5);
                }, index * 300);
            });
        }

        function playCelebrationSound() {
            if (!audioContext) initAudio();
            
            const notes = [523.25, 587.33, 659.25, 698.46, 783.99, 880.00, 987.77, 1046.50];
            notes.forEach((freq, index) => {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = freq;
                    oscillator.type = 'triangle';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                }, index * 150);
            });
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = TARGET_DATE - now;

            if (distance <= 0) {
                clearInterval(countdownInterval);
                if (!isCountdownDone) {
                    isCountdownDone = true;
                    showNewYear();
                }
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const prevSeconds = parseInt(secondsEl.textContent);
            
            updateTimeValue(daysEl, days, 3);
            updateTimeValue(hoursEl, hours, 2);
            updateTimeValue(minutesEl, minutes, 2);
            updateTimeValue(secondsEl, seconds, 2);

            if (seconds !== prevSeconds) {
                secondsEl.classList.add('bounce');
                setTimeout(() => secondsEl.classList.remove('bounce'), 500);
            }

            if (distance <= 10000 && distance > 0) {
                const remainingSeconds = Math.ceil(distance / 1000);
                if (remainingSeconds <= 10 && remainingSeconds > 0) {
                    playCountdownVoice(remainingSeconds);
                    secondsEl.classList.add('urgent');
                    secondsEl.classList.add('flash');
                    setTimeout(() => secondsEl.classList.remove('flash'), 300);
                }
            }
        }

        function updateTimeValue(element, value, minLength) {
            const prevValue = element.textContent;
            const newValue = value.toString().padStart(minLength, '0');
            
            if (prevValue !== newValue) {
                element.textContent = newValue;
                element.classList.add('flash');
                setTimeout(() => element.classList.remove('flash'), 300);
            }
        }

        function showNewYear() {
            document.getElementById('countdown').style.display = 'none';
            greetingEl.style.display = 'none';
            newYearTextEl.style.display = 'block';
            
            playBellSound();
            setTimeout(() => playCelebrationSound(), 2000);
            
            setTimeout(() => {
                modalMessage.textContent = `${name}Ôºå2026Ë∑®Âπ¥Âñú‰πêÔºÅ\nÊÑøÊñ∞ÁöÑ‰∏ÄÂπ¥Ôºå‰∏á‰∫ãÂ¶ÇÊÑèÔºåÂøÉÊÉ≥‰∫ãÊàêÔºÅ`;
                greetingModal.classList.add('show');
            }, 3000);
            
            launchFireworks();
        }

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snowflake.style.opacity = Math.random() * 0.5 + 0.5;
            snowflake.style.animationDuration = Math.random() * 3 + 5 + 's';
            document.body.appendChild(snowflake);
            
            setTimeout(() => snowflake.remove(), 8000);
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#ffd700', '#4ecdc4', '#45b7d1', '#96ceb4', '#ff9ff3'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 5000);
        }

        function initParticles() {
            setInterval(createSnowflake, 300);
            if (isCountdownDone) {
                setInterval(createConfetti, 100);
            }
        }

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const fireworks = [];
        const particles = [];

        class Firework {
            constructor(x, y, targetY) {
                this.x = x;
                this.y = y;
                this.targetY = targetY;
                this.speed = 8;
                this.angle = -Math.PI / 2;
                this.hue = Math.random() * 360;
                this.brightness = Math.random() * 50 + 50;
                this.exploded = false;
            }

            update() {
                this.y -= this.speed;
                this.speed *= 0.98;
                
                if (this.y <= this.targetY || this.speed < 2) {
                    this.exploded = true;
                    this.explode();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                ctx.fill();
            }

            explode() {
                const particleCount = 80;
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 / particleCount) * i;
                    const speed = Math.random() * 6 + 2;
                    particles.push(new Particle(this.x, this.y, angle, speed, this.hue));
                }
            }
        }

        class Particle {
            constructor(x, y, angle, speed, hue) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.speed = speed;
                this.hue = hue;
                this.brightness = Math.random() * 50 + 50;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.015;
                this.gravity = 0.05;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.speed *= 0.98;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
                ctx.fill();
            }
        }

        // ‰øÆÊîπÁÉüËä±ÂèëÂ∞ÑÂáΩÊï∞ÔºåÊîØÊåÅÊåáÂÆöÂùêÊ†á
        function launchFireworks(x = null, y = null) {
            const fireworkCount = 5;
            for (let i = 0; i < fireworkCount; i++) {
                setTimeout(() => {
                    // Â¶ÇÊûúÊ≤°ÊúâÊåáÂÆöÂùêÊ†áÔºå‰ΩøÁî®ÈöèÊú∫‰ΩçÁΩÆÔºõÂê¶Âàô‰ΩøÁî®ÁÇπÂáª‰ΩçÁΩÆ
                    const startX = x !== null ? x : Math.random() * canvas.width;
                    const startY = y !== null ? y : canvas.height;
                    const targetY = Math.random() * canvas.height * 0.5 + 50;
                    fireworks.push(new Firework(startX, startY, targetY));
                }, i * 100);
            }
        }

        function animateFireworks() {
            // ‰ΩøÁî®ÈÄèÊòéÂ°´ÂÖÖÔºåÈÅøÂÖçÁ¥ØÁßØÂèòÈªë
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                if (fireworks[i].exploded) {
                    fireworks.splice(i, 1);
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].alpha <= 0) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(animateFireworks);
        }



        // ÁÇπÂáªÈ°µÈù¢‰ªªÊÑè‰ΩçÁΩÆÊîæÁÉüËä±
        document.addEventListener('click', (e) => {
            if (!audioContext) initAudio();
            // Ëé∑ÂèñÁÇπÂáª‰ΩçÁΩÆÁõ∏ÂØπ‰∫éËßÜÂè£ÁöÑÂùêÊ†á
            const x = e.clientX;
            const y = e.clientY;
            launchFireworks(x, y);
        });

        closeModalBtn.addEventListener('click', () => {
            greetingModal.classList.remove('show');
        });

        closeModal.addEventListener('click', () => {
            greetingModal.classList.remove('show');
        });

        closeScreenshotModal.addEventListener('click', () => {
            screenshotModal.classList.remove('show');
        });

        screenshotBtn.addEventListener('click', async () => {
            try {
                const mainContent = document.getElementById('main-content');
                const canvas = await html2canvas(mainContent, {
                    backgroundColor: 'transparent',
                    scale: 2,
                    useCORS: true
                });
                
                const imgData = canvas.toDataURL('image/png');
                const img = document.createElement('img');
                img.src = imgData;
                img.className = 'screenshot-preview';
                
                screenshotContainer.innerHTML = '';
                screenshotContainer.appendChild(img);
                
                downloadBtn.onclick = () => {
                    const link = document.createElement('a');
                    link.download = '2026Ë∑®Âπ¥ÂÄíËÆ°Êó∂.png';
                    link.href = imgData;
                    link.click();
                };
                
                screenshotModal.classList.add('show');
            } catch (error) {
                console.error('Êà™ÂõæÁîüÊàêÂ§±Ë¥•:', error);
                alert('Êà™ÂõæÁîüÊàêÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
            }
        });

        document.addEventListener('click', (e) => {
            if (e.target.closest('.modal-content')) return;
            if (e.target === greetingModal) {
                greetingModal.classList.remove('show');
            }
            if (e.target === screenshotModal) {
                screenshotModal.classList.remove('show');
            }
        });

        countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
        initParticles();
        animateFireworks();
    </script>
</body>
