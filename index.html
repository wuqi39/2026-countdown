                this.speed *= 0.98;
                
                if (this.y <= this.targetY || this.speed < 2) {
                    this.exploded = true;
                    this.explode();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                ctx.fill();
            }

            explode() {
                const particleCount = 80;
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 / particleCount) * i;
                    const speed = Math.random() * 6 + 2;
                    particles.push(new Particle(this.x, this.y, angle, speed, this.hue));
                }
            }
        }

        class Particle {
            constructor(x, y, angle, speed, hue) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.speed = speed;
                this.hue = hue;
                this.brightness = Math.random() * 50 + 50;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.015;
                this.gravity = 0.05;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.speed *= 0.98;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
                ctx.fill();
            }
        }

        function launchFireworks(x = null, y = null) {

                    const startY = y !== null ? y : canvas.height;
                    const targetY = Math.random() * canvas.height * 0.5 + 50;
                    fireworks.push(new Firework(startX, startY, targetY));
                }, i * 100);
            }
        }

            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();

                if (particles[i].alpha <= 0) {

                }
            }

            requestAnimationFrame(animateFireworks);
